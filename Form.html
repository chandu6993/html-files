<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <center>
        <h1>REGISTRATION FORM</h1>
        <form>
            <label for="fn">first name:</label>
            <input type="text" name="fn" id="fn"><br><br>
            <label for="ln">last name</label>
            <input type="text" name="ln" id="lnc"><br><br>
            <label for="em">e-mail:</label>
            <input type="email" name="em" id="em"><br><br>
            <label for="pn">phone number:</label>
            <input type="number" name="pn" id="pn"><br><br>

            <button>save</button>
            <button>reset</button>
          



        </form>
    </center>
    
</body>
</html>
